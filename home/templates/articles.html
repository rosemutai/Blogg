{% extends 'base2.html' %}
{% load static %}

{% block title %} articles{% endblock %}

{% block content %}

        <div class="row">
            
            <div class="col">
                {% for article in articles %}
                <center><a class="cat-link-custom" href="{% url 'programming' %}"><h3 class="card-title ">{{  article.title }} </h3></a></center>
                    <div class="card mt-3" style="width: 32rem;">
                        
                        <img class="card-img-top custom" src="{{ article.post_image.url }}" alt="">
                        <div class="card-body custom-body">
                            <h5 class="card-title custom-alltitles"> 
                                <!-- <button type="submit" class="btn btn-primary btn-sm"
                                onclick="document.getElementById('likebutton').submit()"
                                >Like</button> {{ article.likes }} Likes |
                                 
                                 <button type="submit" class="btn btn-danger btn-sm"
                                 onclick="document.getElementById('dislikebutton').submit()"
                                 >Dislike</button> {{ article.dislikes }} DisLikes
                                </h5> -->
                            
                            <p class="card-text">{{ article.description }} </p>
                            <a href="#" >Read More</a>
                            
                        </div>
                        <br>
                    </div>    
                {% endfor %}
              
             
        </div>
        
                 
{% endblock %}
