{% extends 'forms.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} login{% endblock %}

{% block content %}
     <h3 class="loginheading" >Login</h3>
     <p class="loginheading">Please, use the following form to login:</p>
     <form action="." method="post" class="loginform">
        {{ form.as_p}}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary ml-4 mt-3 mb-3">Login</button>
     </form>
    

{% endblock %}
