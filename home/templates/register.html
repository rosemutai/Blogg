{% extends 'forms.html' %}
{% load static %}

{% block title %} register{% endblock %}

{% block content %}
     <h3 class="loginheading" >Sign-Up</h3>
     <p class="loginheading">Please, use the following form to sign up:</p>
     <form action="." method="post" class="loginform">
        {{ user_form.as_p}}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary ml-4 mt-3 mb-3">Sign Up</button>
     </form>
    

{% endblock %}
