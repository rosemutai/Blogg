{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/bootstrap.js' %}">
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">
</head>

<body>
    <header id=topheader>
        <center>

            <p></p>
            <h3><em class="blogtitle">My Blog :)</em></h3>
            </p>

            <small><em class="blogtitle">Let's Read :) :)</em></small>
        </center>
    </header>

    <div class="topbarner">

        <nav class="navbar navbar-expand-lg  navbar-custom">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="{% url 'index' %}" class="nav-link nav-link-custom">Home <span
                                class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'about' %}" class="nav-link nav-link-custom">About</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'articles' %}" class="nav-link nav-link-custom">Articles</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link nav-link-custom">Login</a>
                    </li>
                </ul>
                <form action="{%url 'search' %}" class="form-inline my-2 my-lg-0">
                    <input name="q" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="searchblog" class="btn bg-white my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <br>

    </div>



    {% block content %} {%  endblock %}

</body>
</html>
